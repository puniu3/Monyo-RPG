<body>
    自分と敵が交代で行動します。HPが0になったら負けです。<br>
    なぐる：2-8のダメージを与える<br>
    かいふく：3-8のHPを回復 術威力の補正を受ける 術威力-25%(3ターン) 最大HP-4%<br>
    いなずま：5のダメージを与える 術威力の補正を受ける 術威力-25%(3ターン)<br>
    ぼうぎょ：2ターンの間回避率+50%(上限85%)<br>
    敵を倒すと最大HPの25%が回復します。また1ターン経過した扱いになります。
